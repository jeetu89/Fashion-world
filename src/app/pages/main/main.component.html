<app-slider></app-slider>
<section>
    <div class="container">
        <div class="row">
            <app-sidebar></app-sidebar>
            <div class="col-sm-9 padding-right">
                <div class="features_items"><!--features_items-->
                    <h2 class="title text-center">{{catname|titlecase}} Clothes</h2>
                    <div class="col-sm-4" *ngFor='let p of prodata'>
                        <div class="product-image-wrapper">
                            <div class="single-products">
                                    <div class="productinfo text-center">
                                        <a routerLink="/product-details/{{p._id}}">
                                        <img src="http://localhost:8899/{{p.image}}" width=20 height=180 /></a>
                                        <h2>Rs.{{p.price}}</h2>
                                        <p>{{p.pname}}</p>
                                        <a href="javascript:void(0)" class="btn btn-default add-to-cart" (click)="addcart(p._id)"><i class="fa fa-shopping-cart"></i>Add to cart</a>
                                    </div>
                                    
                            </div>
                            
                        </div>
                    </div>
                    </div>
            </div>
        </div>
    </div>
</section>
