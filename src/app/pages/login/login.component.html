<section id="form">
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-1">
                <div class="login-form">
                    <form [formGroup]="myForm" (ngSubmit)="postData()">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" formControlName="email" name="email" placeholder="Username">
                        
                            <div *ngIf="myForm.controls.email.invalid && myForm.controls.email.touched" class="alert alert-danger user-alert" >
                                <div *ngIf="myForm.controls.email.errors.required">
                                 Username is required
                                </div>
                            </div>    
                       
                        </div>
                        <div class="from-group">
                            <label>Password</label>
                            <input type="password" class="form-control" formControlName="pass" name="pass" placeholder="Password">
                        
                        
                            <div *ngIf="myForm.controls.pass.invalid && myForm.controls.pass.touched" class="alert alert-danger pass-alert">
                                     
                               <div *ngIf="myForm.controls.pass.errors.required">
                        
                                  Password is required
                                 
                                </div>      
                           </div> 
                          
                        </div>
                        <!-- <span>
                            <input type="checkbox" class="checkbox"> 
                            Keep me signed in
                        </span> -->
                        <div class="form-group">
                            <input type="checkbox" class="checkbox"> 
                            <label>Remember Me</label>
                        </div>
                        <input type="submit" value ="Login" class="btn btn-success" [disabled]="myForm.invalid">
                    </form>
                </div>
            </div>
            <div class="col-sm-1">
                <h2 class="or">OR</h2>
            </div>
            <div class="col-sm-4">
                <div class="signup-form">
                    <h2>New User Signup!</h2>
                    <form action="#">
                        <input type="text" placeholder="Name"/>
                        <input type="email" placeholder="Email Address"/>
                        <input type="password" placeholder="Password"/>
                        <button type="submit" class="btn btn-default">Signup</button>
                    </form>
                </div>
            </div>
        </div>
        <br/>
        <div class="row">
             <div class="col-sm-6">
                 <img src="assets/images/gmail.png" (click)="signInWithGoogle()"/>
             </div>
             <div class="col-sm-6">
                 <img src="assets/images/fb.jpg" (click)="signInWithFB()"/>
             </div>
        </div>
        <div class="row" *ngIf="userData">
            <div class="col-sm-12">
                <h4>{{userData.name}}</h4>
                <img src="{{userData.photoUrl}}"/>
            </div>
        </div>
    </div>
</section>
