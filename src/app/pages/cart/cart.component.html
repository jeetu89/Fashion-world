<section id="cart_items">
    <div class="container">
        <div class="breadcrumbs">
            <ol class="breadcrumb">
              <li><a href="#">Home</a></li>
              <li class="active">Shopping Cart</li>
            </ol>
        </div>
        <div class="table-responsive cart_info" >
            <table class="table table-condensed">
                <thead>
                    <tr class="cart_menu">
                        <td class="pimage">image</td>
                        <td class="pname">Item</td>
                        <td class="price">Price</td>
                        <td class="quantity">Quantity</td>
                        <td class="total">Total</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr >
                        <td class="cart_product">
                            <a href=""><img src="http://localhost:8899/{{p.image}}" width=20  alt=""></a>
                        </td>
                        <td class="Pname">
                            <h4><a href="">{{p.pname}}</a></h4>
                            <p>Web ID: 1089772</p>
                        </td>
                        <td class="cart_price">
                            <p>Rs.{{p.price}}</p>
                        </td>
                        <td class="cart_quantity">
                            <div class="cart_quantity_button">
                                <a class="cart_quantity_up"   href="javascript:void(0)"> + </a>
                                <input class="cart_quantity_input" type="text" name="quantity" value="1" autocomplete="off" size="2">
                                <a class="cart_quantity_down" href="javascript:void(0)"> - </a>
                            </div>
                        </td>
                        <td class="cart_total">
                            <p class="cart_total_price">Rs.{{p.price}}</p>
                        </td>
                        <td class="cart_delete">
                            <a class="cart_quantity_delete" href=""><i class="fa fa-times"></i></a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</section> <!--/#cart_items-->
